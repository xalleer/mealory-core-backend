services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mealory_local
    ports:
      - "5434:5432"
    volumes:
      - mealory_local_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mealory_local"]
      interval: 5s
      timeout: 5s
      retries: 20

  test-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mealory_test
    ports:
      - "5433:5432"
    volumes:
      - mealory_test_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mealory_test"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mealory_local_db:
  mealory_test_db:
