name: Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: dev or prod
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync repository to VPS
        run: |
          rsync -az --delete \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=coverage \
            --exclude=dist \
            -e "ssh" \
            ./ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_DIR }}"

      - name: Deploy on VPS
        run: |
          ssh "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" << 'EOF'
            set -e
            cd "${{ secrets.VPS_APP_DIR }}"
            if [ "${{ inputs.target }}" = "dev" ]; then
              docker compose -f docker-compose.vps.dev.yml --env-file .env.dev up -d --build
            else
              docker compose -f docker-compose.vps.prod.yml --env-file .env.prod up -d --build
            fi
          EOF
